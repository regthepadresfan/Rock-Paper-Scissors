    <script>

    let humanScore = 0;
    let computerScore = 0;

    function playGame(){
        for (let i = 0; i < 5; i++) {
            function getComputerChoice() {
                let result = Math.floor(Math.random() * 10);
                if (result >= 0 && result < 3) {
                    return "rock";
                } else if (result >= 3 && result < 7) {
                    return "paper";
                } else {
                    return "scissors"
                }
            }  
            function getHumanChoice() {
                let choice = prompt("Rock, paper, scissors: ");
                return choice.toLowerCase();
            }
            const humanChoice = getHumanChoice();
            const computerChoice = getComputerChoice();

            function playRound(humanChoice, computerChoice) {

                if (humanChoice === "rock" && computerChoice === "rock") {
                return "Tie!";
                } else if (humanChoice === "rock" && computerChoice === "paper") { 
                return "Paper beats rock. Computer wins the round!";
                computerScore += 1;
                } else if (humanChoice === "rock" && computerChoice === "scissors") {
                return "Rock beats scissors. Human wins the round!";
                humanScore += 1;
                } else if (humanChoice === "paper" && computerChoice === "rock") { 
                return "Paper beats rock. Human wins the round!";
                humanScore += 1;
                } else if (humanChoice === "paper" && computerChoice === "paper") {
                return "Tie!";
                } else if (humanChoice === "paper" && computerChoice === "scissors") {
                return "Scissors beats paper. Computer wins the round!"
                computerScore += 1;
                } else if (humanChoice === "scissors" && computerChoice === "rock") { 
                return "Rock beats scissors. Computer wins the round!";
                computerScore += 1;
                } else if (humanChoice === "scissors" && computerChoice === "paper") {
                return "Scissors beats paper! Human wins the round!";
                humanScore += 1;
                } else if (humanChoice === "scissors" && computerChoice === "scissors") {
                return "Tie!"
                } 
                
            }
            console.log(playRound(humanChoice, computerChoice));

        }
        if (humanScore > computerScore) {
            return "Human Wins the match!";
        } else if (computerScore > humanScore) {
            return "Computer Wins the match!";
        } else {
            return "This match is a draw!"
        }

    }

    console.log(playGame());
       
        
    </script>
